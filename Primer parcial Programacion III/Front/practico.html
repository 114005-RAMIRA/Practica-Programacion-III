<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica pre Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <div class="container text-center rounded p-4">
        <p class="h1">Viajar al pais</p>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/and.png" class="d-block w-100" alt="Andes">
                </div>
                <div class="carousel-item">
                    <img src="/images/cat.png" class="d-block w-100" alt="Cat">
                </div>
                <div class="carousel-item">
                    <img src="/images/obe.webp" class="d-block w-100" alt="obe">
                </div>
                <div class="carousel-item">
                    <img src="/images/tf.webp" class="d-block w-100" alt="Tierra del fuego">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <form id="form">
            <div class="mb-3">
                <button class="btn btn-primary w-100" type="submit">Ingresar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
        function IngresarValores(event) {
            event.preventDefault();
            
            // Valores estáticos
            const nombre = "Juan";
            const apellido = "Gomez";
            
            // Guardar los valores en el local storage
            localStorage.setItem("nombre", nombre);
            localStorage.setItem("apellido", apellido);
            
            // Cargar los valores en los labels
            $("#labelNombre").text(nombre);
            $("#labelApellido").text(apellido);
            
            // Redirigir a otra página
            window.location.href = "practico2.html";
        }

        $(document).ready(function() {
            // Asociar la función de envío al formulario
            $("#form").on("submit", IngresarValores);
        });
    </script>
</body>
</html>
