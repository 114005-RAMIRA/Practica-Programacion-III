<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-10">

            <div class="card">
                <div class="card-header" id="titulo">
                  Shopping Details
                </div>
                <div class="card-body">
                    <form id="Shopping">
                        <div class="row"> 
                          <div class="col-md-6"> 
                            <div class="mb-3">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="First Name"> 
                            </div>
                          </div>
                          <div class="col-md-6"> 
                            <div class="mb-3">
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Last Name"> 
                            </div>
                          </div>
                        </div>
            
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"> 
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Address Line"> 
                                </div>
                            </div>
                        </div>
                        
                        <div class="row"> 
                            <div class="col-md-6"> 
                              <div class="mb-3">
                                <select id="inputNacionalidad" class="form-select" name="Country">
                                    <option value="">Country</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Chile">Chile</option>
                                  </select>
                              </div>
                            </div>
                            <div class="col-md-6"> 
                              <div class="mb-3">
                                  <input type="text" class="form-control" id="region" name="region" placeholder="City/Region"> 
                              </div>
                            </div>
                        </div>
            
                        <div class="row"> 

                            <div class="col-md-6"> 
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="City"> 
                                </div>
                              </div>
                            <div class="col-md-6"> 
                              <div class="mb-3">
                                  <input type="text" class="form-control" id="zip_postal" name="zip_postal" placeholder="ZIP/Postal"> 
                              </div>
                            </div>
                        </div>
                        
                        <!-- Botón de enviar -->
                        <div class="row text-left">
                            <div class="col-md-12" >
                                <button type="submit" id="botonform" class="btn">Confirm Details</button>
                            </div>
                        </div>
            
                    </form>
                </div>
              </div>

        </div>
    </div>
        
    <!-- Bibliotecas de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function() {
            // Cargar los valores desde el local storage cuando la página se carga
            const nombre = localStorage.getItem("nombre");
            const apellido = localStorage.getItem("apellido");

            if (nombre) {
                $("#nombre").val(nombre);
            }
            
            if (apellido) {
                $("#apellido").val(apellido);
            }

            // Configurar la validación del formulario
            $("#Shopping").validate({
                errorClass: 'text-danger mt-2',
                rules: {
                    nombre: {
                        required: true
                    },
                    apellido: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    address: {
                        required: true
                    },
                    Country: {
                        required: true
                    },
                    region: {
                        required: true
                    },
                    ciudad: {
                        required: true
                    },
                    zip_postal: {
                        required: true,
                        minlength: 4
                    }
                },
                messages: {
                    nombre: {
                        required: "Este campo es obligatorio"
                    },
                    apellido: {
                        required: "Este campo es obligatorio"
                    },
                    email: {
                        required: "Este campo es obligatorio",
                        email: "Debe ser un email valido"
                    },
                    address: {
                        required: "Este campo es obligatorio"
                    },
                    Country: {
                        required: "Este campo es obligatorio"
                    },
                    region: {
                        required: "Este campo es obligatorio"
                    },
                    ciudad: {
                        required: "Este campo es obligatorio"
                    },
                    zip_postal: {
                        required: "Este campo es obligatorio",
                        minlength: "La longitud mínima es de 4 caracteres"
                    }
                },
                submitHandler: function(form) {
                    var nombre = $('#nombre').val();
                    var apellido = $('#apellido').val();

                    if(nombre == "Juan" && apellido =="Gomez"){
                        alert('Nombre: ' + nombre + '\nApellido: ' + apellido);
                    }
                    else{
                        alert("El nombre correcto es Juan Gomez pelotudo de mierda");
                    }

                    
                    
                }
            });
        });
    </script>
</body>
</html>
